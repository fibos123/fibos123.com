<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FIBOS 导航</title>
    <meta name="author" content="FIBOS 导航">
    <meta name="keywords" content="FIBOS 导航">
    <meta name="description" content="FIBOS 导航是汇集 FIBOS 优质网址及资源的导航网站">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="images/icon.png">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/aos/dist/aos.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="bower_components/font-awesome/web-fonts-with-css/css/fontawesome-all.min.css" />
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/phone.css -->
    <link rel="stylesheet" href="styles/phone.css" media="screen and (max-width:1200px)">
    <!-- endbuild -->
  </head>
  <body ng-app="appApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header ng-controller="HeaderCtrl">
      <div class="navbar navbar-light navbar-expand-sm">
        <div class="container d-flex justify-content-between">
          <a href="https://www.fibos123.com/" class="navbar-brand d-flex align-items-center">
            <img src="images/logo.png" height="50" alt="">
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li ng-repeat="menuItem in menuItems" class="nav-item" ng-href="#!{{ menuItem.url }}" ng-class="{ active: isActive(menuItem.url) }">
              <a class="nav-link" ng-href="#!/{{ menuItem.url }}"><i class="{{ menuItem.icon }}"></i> {{ menuItem.name }}</a>
            </li>
          </ul>
        </div>

        </div>
      </div>
    </header>

    <div ng-view=""></div>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="/">返回首页</a>
        </p>
        <p>
          &copy;
          <script>
              document.write(new Date().getFullYear())
          </script>
          <a href="https://www.fibos123.com/">FIBOS 导航</a>
        </p>
      </div>
    </footer>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/aos/dist/aos.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/header.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/monitor.js"></script>
        <!-- endbuild -->

</body>
</html>
